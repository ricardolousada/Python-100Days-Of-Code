<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% block styles %}
      <!-- Bootstrap CSS -->
      {{ bootstrap.load_css() }}
    {% endblock %}
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    {% if empty_lib %}
      <p>Library is empty</p>
    {% else %}
      <ul>
        {% for book in books %}
          <li>{{book.title}} {{book.author}} {{book.rating}} /10 <a href={{url_for('change_rating',id=book.id)}}>Edit Rating</a></li>
        {% endfor %}
      </ul>
    {% endif %}
    <a href={{url_for('add')}}>Add New Book</a>
     {{ bootstrap.load_js() }}
  </body>
</html>
