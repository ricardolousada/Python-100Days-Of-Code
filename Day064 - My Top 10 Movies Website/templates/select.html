{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for movie in movies %}
  <p>
    <a href="{{url_for('create_movie',id=movie['id'], title=movie['title'], img_url=movie['poster_path'],
    year=movie['release_date'], description=movie['overview'])}}"> {{movie['title']}} - {{movie['release_date']}}</a>
  </p>
    {% endfor %}
</div>
{% endblock %}
